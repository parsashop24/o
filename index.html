<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>محاسبه قیمت پارساشاپ</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
<style>
    .logo {
        width: 50px;
        height: 50px;
    }
    .centered {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>
</head>
<body>

<div class="centered"> <!-- Centered div -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <img src="https://raw.githubusercontent.com/parsashop24/c/main/parsashop.png" alt="ParsaShop24" class="img-fluid mb-4 logo"> <!-- Logo with 50x50 pixels -->
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center mb-4">محاسبه قیمت پارساشاپ</h2>
                        <form>
                            <div class="mb-3">
                                <label for="oP" class="form-label">قیمت اصلی محصول به یورو</label>
                                <input type="number" id="oP" class="form-control" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="w" class="form-label">وزن کالا به گرم (مثال 200 گرم)</label>
                                <input type="number" id="w" class="form-control" min="0" required>
                            </div>
                            <button type="button" onclick="calculateFinalPrice()" class="btn btn-primary btn-lg w-100">محاسبه قیمت</button>
                        </form>
                        <div id="result" class="text-center mt-4"></div>
                        <div id="additionalInfo" class="text-center mt-4"></div> <!-- Added div for additional info -->
                        <a href="https://t.me/your_telegram_channel" class="btn btn-primary btn-lg w-100" target="_blank">ارتباط در تلگرام</a> <!-- Telegram button -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function calculateFinalPrice() {

    var oP = parseFloat(document.getElementById("oP").value);
    var w = parseFloat(document.getElementById("w").value);

   
    var finalPrice;
    if (oP < 100) {
        finalPrice = oP * 1.09;
    } else if (oP < 500) {
        finalPrice = oP * 1.08;
    } else if (oP < 1000) {
        finalPrice = oP * 1.06;
    } else {
        finalPrice = oP * 1.03;
    }

 
    var totalPrice = finalPrice + (w * 0.015) + 2;


    document.getElementById("result").innerHTML = "<strong>قیمت نهایی تحویل در ایران (به یورو): </strong>" + "<strong>" + totalPrice.toFixed(2) + "</strong>";

    document.getElementById("additionalInfo").innerHTML = "قیمت یورو بر اساس قیمت حواله یورو است که معادل با 200 تومان بالاتر از قیمت فروش سایت بن بست است.";

}
</script>

</body>
</html>
