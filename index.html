<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خرید مستقیم از اروپا پارساشاپ 24</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <img src="logo.png" alt="ParsaShop24" class="logo">
    <h1>خرید مستقیم از اروپا با پارساشاپ 24</h1>
    
   

    <div class="calculate-price-card box-container">
        <h2>محاسبه قیمت</h2>
        <form>
            <div class="form-group">
                <label for="oP">قیمت اصلی کالا به یورو</label>
                <input type="number" id="oP" min="0" required>
            </div>
            <div class="form-group">
                <label for="w">وزن کالا به گرم (مثال 200 گرم)</label>
                <input type="number" id="w" min="0" required>
            </div>
            <button type="button" onclick="calculateFiP()" class="btn">محاسبه قیمت</button>
        </form>
        <div id="result"></div>
        <div id="additionalInfo"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
